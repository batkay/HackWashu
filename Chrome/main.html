<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class = "font" style="font-size:large">
      Cactus
    </h1>
    <div class="frame">
      <img
        src="images/main_cactus.gif"
        alt="funny animation GIF"
        class="picture"
        id="anime"
      />
    </div>
    <label class = "font">Ways to make cactus happy:</label><br />
    <a class = "font_body" href="https://www.carbonfootprint.com/" target="_blank" id="link">
      Learn to Reduce Carbon Footprint</a
    >

    
    <div class = "font">Total Carbon Emitted:</div>
    <div class = "font_body" id="total" ></div>
    <label class = "font">Type of purchase:</label><br />
    <form>
      <input type="radio" id="3000" name="mcc" value="3000" />
      <label for="3000" class = "font_body">United Airlines</label><br />
      <input type="radio" id="3353" name="mcc" value="3353" />
      <label for="3353" class = "font_body">Brooks Rent-A-Car</label><br />
      <input type="radio" id="5661" name="mcc" value="5661" />
      <label for="5661" class = "font_body">Shoe Stores</label><br />
      <input type="radio" id="5812" name="mcc" value="5812" />
      <label for="5812" class = "font_body">Eating Places, Restaurants</label><br />
      <input type="radio" id="5045" name="mcc" value="5045" />
      <label for="5045" class = "font_body">Computers, Software</label><br />

      <label class = "font">How much are you spending?</label>
      <input class = "font_body" type="number" id="amount" name="amount" value="" /><br />
      <input class = "font_body" type="button" id="submit" value="Submit" />
      <input class = "font_body" type="button" id="reset" value="Reset?" />
      <input class = "font_body" type="button" id="preview" value="Preview?" />


      <label class = "font">Your carbon emission</label><br />
    </form>
    <div class = "font_body" id="impact"></div>
    <script src="Query.js"></script>
  </body>
</html>
