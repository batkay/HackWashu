<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <img
        src="images/main_cactus.gif"
        alt="funny animation GIF"
        class="picture"
        id="anime"
      />
    </div>
    <a href="https://www.carbonfootprint.com/" target="_blank" id="link">
      Learn to Reduce Carbon Footprint</a
    >

    <div>Total:</div>
    <div id="total"></div>
    <form>
      <input type="radio" id="3000" name="mcc" value="3000" />
      <label for="3000">United Airlines</label><br />
      <input type="radio" id="3353" name="mcc" value="3353" />
      <label for="3353">Brooks Rent-A-Car</label><br />
      <input type="radio" id="5661" name="mcc" value="5661" />
      <label for="5661">Shoe Stores</label><br />
      <input type="radio" id="5812" name="mcc" value="5812" />
      <label for="5812">Eating Places, Restaurants</label><br />
      <input type="radio" id="5045" name="mcc" value="5045" />
      <label for="5045">Computers, Software</label><br />

      <label>How much are you spending</label>
      <input type="number" id="amount" name="amount" value="" /><br />
      <input type="button" id="submit" value="Submit" />
      <input type="button" id="reset" value="Reset?" />
      <input type="button" id="preview" value="Preview?" />


      <label>Your carbon emission</label><br />
    </form>
    <div id="impact"></div>
    <script src="Query.js"></script>
  </body>
</html>
